<div class="login-page" [@routerTransition]>
  <div class="row justify-content-md-center">
    <div class="col-md-4">
      <img src="assets/images/logo.png" width="150px" class="user-avatar" />
      <h1>SB Admin BS4 Angular7</h1>
      <form [formGroup]="loginForm">
        <div class="form-content">
          <div class="form-group">
            <input type="text" formControlName="username" class="form-control input-underline input-lg" placeholder="{{ 'Email' | translate }}">
          </div>

          <div class="form-group">
            <input type="password" formControlName="password" class="form-control input-underline input-lg" placeholder="{{ 'Password' | translate }}">
          </div>
        </div>
        <a class="btn rounded-btn" [routerLink]="['/dashboard']" (click)="onLoggedin()">{{ 'Log in' | translate }}</a>
        &nbsp;
        <a class="btn rounded-btn" [routerLink]="['/signup']">{{ 'Register' | translate }}</a>
      </form>
    </div>
  </div>
</div>
